language: python
python:
  - "2.7"
virtualenv:
  system_site_packages: true
sudo: false
addons:
  apt:
    packages:
    - python-gi                               # GObject
    - gir1.2-gtk-3.0                          # gi.repository.gtk
    - python-xdg                              # PyXDG
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
install:
  - pip install -r requirements.txt
script:
  - python -m compileall .
  - pep8 . || true
  - pychecker --no-shadow
    --blacklist gi
    cpucompare.py
  - python setup.py install --optimize=1 --root=build
  - ls -laR build
